<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
       
  <link rel="stylesheet" href="hf1.css"/>
  <style>
 
    
  </style>

</head>
<body>
  <div class="header-logo">
    <img src="491788309_4110532362601956_3432550625780645178_n.jpg" alt="page logo">
    <div class="form-container">



    <form action="https://formspree.io/f/mblyrywp" method="post" enctype="multipart/form-data">
    <h2> ১ম পুনর্মিলনী নিবন্ধন ফর্ম </h2>
    <p>
      <label>1. Full Name in English:<span style="color:red">*</span></label>
      <input type="text" placeholder="ইংরেজিতে নিজের নাম" name="English" required/>  <br> <br>      

      <label>2. Full Name in Bangla:<span style="color:red">*</span></label>
      <input type="text" placeholder="বাংলায় নিজের নাম" name="Bangla"required/> <br><br>

      <label>3. Present Address:<span style="color:red">*</span></label>
      <input type="text" placeholder="আপনার ঠিকানা লিখুন" name="Present address" required/> <br> <br>


      <label>4. Permanent Address:</label>
      <input type="text" placeholder="আপনার ঠিকানা লিখুন" name="Permanent address" > <br><br>

      <label>5. Mobile Number:<span style="color:red">*</span></label>
      <input type="text" placeholder="মোবাইল নাম্বার" value="" name="Number" required/>  <br><br>    

     <label>6. Email address:</label>
      <input type="email" name="email" placeholder="Enter your email" value="" required/><br>


    <label for="year">7.এস.এস.সি পাসের সন (ব্যাচ):<span style="color:red">*</span></label> <br>
    <input type="number" name="year" min="1987" max="2025" placeholder="2025" required/>
 <br> <br>


    <label>8. রক্তের গ্রুপ:</label><br> <br>
    <select id="blood_group" name="blood_group" >
    <option value="">-- রক্তের গ্রুপ নির্বাচন করুন --</option>
    <option value="A+">A+</option>
    <option value="A-">A-</option>
    <option value="B+">B+</option>
    <option value="B-">B-</option>
    <option value="AB+">AB+</option>
    <option value="AB-">AB-</option>
    <option value="O+">O+</option>
    <option value="O-">O-</option>
    </select> <br> <br>


    <label>9.বৈবাহিক অবস্থাঃ</label> <br>
    <input type="radio" id="single" name="marital_status" value="অবিবাহিত" required>
    <label for="single">অবিবাহিত</label> <br>
    <input type="radio" id="married" name="marital_status" value="বিবাহিত">
    <label for="married">বিবাহিত</label>

   
   <br> <br>

   <label for="profession">10. পেশাঃ <span style="color:red">*</span></label> <br>
   <input type="text" id="profession" name="profession" placeholder="আপনার পেশা লিখুন" required> <br> <br>

   <label for="organization">11. প্রতিষ্ঠানঃ</label> <br>
   <input type="text" id="organization" name="organization" placeholder="প্রতিষ্ঠানের নাম লিখুন" required> <br> <br>


    <label for="tshirt_size">12. টি-শার্ট সাইজঃ <span style="color:red">*</span></label> <br> <br>
    <select id="tshirt_size" name="tshirt_size" required>
    <option value="">-- সাইজ নির্বাচন করুন --</option>
    <option value="S">S</option>
    <option value="M">M</option>
    <option value="L">L</option>
    <option value="XL">XL</option>
    <option value="XXL">XXL</option>
    <option value="XXXL">XXXL</option>
    </select> <br> <br>


      
    <label for="guest_count">13.অতিথি সংখ্যা: (যদি থাকে)</label><br>
    <input type="text" id="guest_count" name="guest_count" min="0" placeholder="সংখ্যা লিখুন"> <br> <br>
    <label for="guest_count">14. অতিথি নাম: (যদি থাকে) </label>
    <input type="text" placeholder="অতিথি নাম" name="guest_name">
    <h5 style="color: red;">বিঃদ্রঃ ফ্যামিলি মেম্বার ব্যতীত অন্য কেউ অংশগ্রহণ করতে পারবে না।</h5>
    <br>

    <label>15. পেমেন্টের ধরণঃ <span style="color:red">*</span></label><br>

    <input type="radio" id="bkash" name="payment_method" value="bKash Personal - 01610067289" required>
    <label for="bkash">BKash Personal - 01610067289</label><br>

    <input type="radio" id="nagad" name="payment_method" value="Nagad Personal - 01610067289">
    <label for="nagad">Nagad Personal - 01610067289</label><br>

    <strong>** শুধুমাত্র Send Money করবেন **</strong>
    </p> <br>

    <label for="sender_number">16. যে নাম্বার থেকে টাকা পাঠিয়েছেনঃ <span style="color:red">*</span></label><br>
    <input type="tel" id="sender_number" name="sender_number" placeholder="উদাহরণ: 01XXXXXXXXX" pattern="01[0-9]{9}" required> <br> <br>


    <label for="transaction_id">17. Transaction ID: <span style="color:red">*</span></label><br>
    <input type="text" id="transaction_id" name="transaction_id" placeholder="ট্রানজেকশন আইডি লিখুন" required> <br><br>
   




      <button type="submit">Register</button>

    </form>


    </div>
    
  </div>

</body>
</html>
